services:
  app:
    build: .
    image: causewecan-website:local
    ports:
      - "8080:80"
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "if [ ! -f /var/www/html/vendor/autoload.php ]; then
        COMPOSER_ALLOW_SUPERUSER=1 composer install --no-interaction --prefer-dist --optimize-autoloader;
      fi;
      if ! grep -Eq '^APP_KEY=base64:' /var/www/html/.env; then
        php artisan key:generate --force;
      fi;
      unset APP_KEY;
      exec /usr/bin/supervisord -c /etc/supervisord.conf"

  mariadb:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: causewecan
      MARIADB_USER: causewecan
      MARIADB_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database/sql:/docker-entrypoint-initdb.d

  discord-bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    env_file:
      - .env
    depends_on:
      - mariadb
    restart: unless-stopped

volumes:
  mariadb_data:
